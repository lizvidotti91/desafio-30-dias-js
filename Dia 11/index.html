<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>: Dia 11: HTML Player de Video:.</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a79202eb1e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-text">
        <h1>Dia 11: HTML Player de Vídeo</h1>
    </div>
    <div class="player">
        <video class="video"
            src="./video/Entrevista RAU+E e Equipe Áreas Verdes - Bahia Record - 01_12_2017.mp4"></video>

        <div class="player-controls">
            <div class="progress">
                <div class="progress-barra"></div>
            </div>
            <div class="container">
                <button class="play play-toggle">
                    <i class="fas fa-play"></i>
                </button>
                <input type="range" name="volume" class="player-slide" min=0 max='1' step="0.05" value="1">
                <input type="range" name="playbackRate" class="player-slide" min='0.5' max='2' step="0.1" value="1">
                <button class="play skip" data-skip="-10">
                    <span class="fas fa-backward"></span>
                    10s
                </button>
                <button class="play skip" data-skip="25">
                    <span class="fas fa-forward"></span>
                    25s
                </button>
                <button class="play fullScreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>
    <a class="btn-inicio" href="../index.html">Voltar</a>

    <script src="./script.js"></script>
</body>

</html>
